<div class="container">
   <div class="row">
        <h1 class="text-center">{{title}}</h1>
   </div>
   <div class="d-flex flex-wrap justify-content-center">
        <div class="card m-3" style="width: 20rem;" *ngFor="let blog of blogs">
          <img src="https://via.placeholder.com/600/5717963" class="card-img-top" alt="...">
           <div class="card-body">
            <h5 class="card-title">{{blog.title | titlecase}}</h5>
            <p class="card-text">{{blog.body | slice:0:50 | titlecase}}...</p>
            <a class="btn btn-primary" (click)="onView(blog)">View</a>
          </div>
        </div>
   </div>
</div>
